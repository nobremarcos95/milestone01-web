<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartão</title>
    <link rel="stylesheet" href="styles/cadCartao.css" />
</head>

<body>
    <!-- header -->
    <header>
        <div class="menu-icon">
            <img src="images/icons8-popcorn-48.png" class="Popcorn_image">
            <div>
                Cine<br>
                São Carlos
            </div>
        </div>
        <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="enderecoecontato.html">Cinema </a><img src="images/down-arrow.svg"></li>
            <li><a href="filmes.html">Filmes</a></li>
            <li><a href="combos.html">Combos</a></li>
        </ul>
        <a id="login-link" href="login.html">
            <div class="login">
                <span id="login-text">Entrar</span>
                <img src="images/Vector.svg" id="login-icon">
            </div>
        </a>

    </header>
    <h1>Cadastro de Cartão</h1>
    <form>
        <label for="cardNumber">Número do Cartão</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Digite o número do cartão" required>

        <label for="cardName">Nome no Cartão</label>
        <input type="text" id="cardName" name="cardName" placeholder="Digite o nome do titular" required>

        <label for="cardExpiration">Data de Validade</label>
        <input type="text" id="cardExpiration" name="cardExpiration" placeholder="MM/AA" required>

        <label for="cardCVV">CVV</label>
        <input type="text" id="cardCVV" name="cardCVV" placeholder="Digite o CVV" required>

        <button type="submit">Salvar Cartão</button>
    </form>
    <footer>
        <div class="footer">
            Acompanhe nossas redes!
            <div class="social-media">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/Instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/Facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/X Coordinate.png" alt="X">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
<script>
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault();
  
      const cardData = {
        cardNumber: document.getElementById('cardNumber').value,
        cardName: document.getElementById('cardName').value,
        cardExpiration: document.getElementById('cardExpiration').value,
        cardCVV: document.getElementById('cardCVV').value,
      };
  
      try {
        const response = await fetch('http://localhost:3000/add-card', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(cardData),
        });
  
        const data = await response.json();
        alert(data.message);
      } catch (error) {
        console.error('Erro ao cadastrar cartão:', error);
        alert('Erro ao cadastrar cartão.');
      }
    });
  </script>
