<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
        }

        /* Full-width header styling */
        header {
            background: #480708;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-icon {
            display: flex;
            align-items: center;
        }

        .menu-icon div {
            font-family: "Molengo", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #FEAB39;
        }

        .Popcorn_image {
            height: 70px;
        }

        .menu {
            display: flex;
        }

        .menu li {
            font-family: "Montserrat", sans-serif;
            color: white;
            margin-left: 40px;
            margin-bottom: 10px;
        }

        .login {
            display: flex;
            align-items: center;
            font-family: "Molengo", sans-serif;
            color: #FEAB39;
        }

        .login img {
            padding-left: 10px;
        }

        /* Body styling */
        body {
            background-color: #340304;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Carousel wrapper for centering */
        .carousel {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            position: relative;
        }

        .carousel img {
            width: 20em;
            border-radius: 10px;
        }

        /* Gradient overlay */
        .carousel-overlay {
            position: absolute;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: flex;
            align-content: space-between;
        }

        .carousel-overlay h2 {
            font-size: 1.5rem;
            font-family: "Montserrat", sans-serif;
            align-self: center;
            margin-right: 50px
        }

        .carousel-overlay button {
            padding: 10px 20px;
            font-size: 1rem;
            font-family: "Montserrat", sans-serif;
            background-color: #FEAB39;
            border: none;
            color: #340304;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .carousel-overlay button:hover {
            background-color: #d49032;
        }

        /* Hover effects */
        .menu li:hover,
        .login:hover {
            cursor: pointer;
            color: #FEAB39;
        }

        /* Section with blurred background */
        .blurred-section {
            margin: 250px 0px 250px;
            position: relative;
            width: 100%;
            height: 500px;
            background-image: url('Imagens/79eddc19bfb4fd0b36394af526c9c8cf.png'); /* Replace with your image path */
            background-position: center;
        }

        /* Apply blur to a separate background overlay */
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit; /* Use the same background image */
            filter: blur(10px); /* Apply blur effect */
        }

        /* Foreground content in front of blurred background */
        .foreground-content {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Styling for the "Em Breve" text */
        .coming-soon {
            font-size: 2.5rem;
            font-family: "Montserrat", sans-serif;
            color: #FEAB39;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            align-self: flex-start;
        }

        .foreground-images img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .foreground-images img:nth-of-type(2) {
            margin: 0px 100px 0px 100px;

        }

        .dot-indicators {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #FEAB39; /* Active dot color */
        }
        /* Carousel arrows */
.arrow-left, .arrow-right {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 40px;
    height: 40px;
    z-index: 10;
}

.arrow-left {
    left: 20px;
}

.arrow-right {
    right: 20px;
}

.arrow-left:hover, .arrow-right:hover {
    transform: translateY(-50%) scale(1.1);
}

/* Ensure carousel and foreground content are positioned relatively */
.carousel, .foreground-content {
    position: relative;
}

/* Section with blurred background adjustments for arrows */
.blurred-section .arrow-left, 
.blurred-section .arrow-right {
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 30px;
    cursor: pointer;
}

.blurred-section .arrow-left {
    left: 10px;
}

.blurred-section .arrow-right {
    right: 10px;
}

/* Optional: Change hover style */
.blurred-section .arrow-left:hover, 
.blurred-section .arrow-right:hover {
    transform: translateY(-50%) scale(1.2);
}

footer {
    background: linear-gradient(0deg,#000000, #340304);
    color:white;
    text-align: center;
    padding: 20px;
}

.social-media {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-media a {
    display: inline-block;
}

.social-media img {
    width: 40px;
    height: 40px;
}

    </style>
</head>
<body>

    <!-- header -->
    <header>
        <div class="menu-icon">
            <img src="Imagens/icons8-popcorn-48.png" class="Popcorn_image">
            <div>
                Cine<br>
                SÃ£o Carlos
            </div>
        </div>
        <ul class="menu">
            <li>Home</li>
            <li>Cinema <img src="Imagens/down-arrow.svg"></li>
            <li>Filmes</li>
            <li>Combos</li>
        </ul>
        <div class="login">
            Entrar
            <img src="Imagens/Vector.svg">
        </div>
    </header>

    <!-- Carousel wrapper -->
    <div class="carousel">
        <img src="Imagens/dead pool.png" alt="Deadpool">
        <!-- Gradient overlay -->
        <div class="carousel-overlay">
            <h2>Deadpool</h2>
            <button>Ver disponibilidade</button>
        </div>
    </div>
    <div class="dot-indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- Section with blurred background and three images in front -->
    <div class="blurred-section">
        <!-- Blurred background overlay -->
        <div class="blurred-background"></div>
        
        <!-- Foreground content -->
        <div class="foreground-content">
            <div class="coming-soon">Em Breve</div> <!-- Styled "Em Breve" text -->
            <img src="Imagens/left-side-arrow.svg" class="arrow-left" alt="Left Arrow">
            <div class="foreground-images">
                <img src="Imagens/the_wild_robot.png" alt="Movie 1">
                <img src="Imagens/walle.png" alt="Movie 2">
                <img src="Imagens/alien.png" alt="Movie 3">
            </div>
            <img src="Imagens/rigth-side-arrow.svg" class="arrow-right" alt="Right Arrow">
    
            
            <div class="dot-indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <footer>
        Acompanhe nossas redes! 
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank">
                <img src="Imagens/Instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="Imagens/Facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="Imagens/X Coordinate.png" alt="X">
            </a>
        </div>
    </footer>
</body>
</html>
